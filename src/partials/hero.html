<section class="hero">
  <div class="container">
    <h1 class="hero-title">
      Welcome to the <span class="hero-focus">Food</span> Boutique!
    </h1>
    <p class="hero-subtitle">
      With Food Boutique, you're not just subscribing to food, you're signing up
      for a fresher, fitter, and happier you.
    </p>
    <div class="hero-img">
      <picture>
        <!-- Desktop screen -->
        <source
          media="(min-width: 1440px)"
          srcset="
            /img/hero/desctop/women-sportswear-working-out-outdoors1.jpg    1x,
            /img/hero/desctop/women-sportswear-working-out-outdoors1@2x.jpg 2x
          "
        />

        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            /img/hero/tablet/women-sportswear-working-out-outdoors1.jpg    1x,
            /img/hero/tablet/women-sportswear-working-out-outdoors1@2x.jpg 2x
          "
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 767px)"
          srcset="
            /img/hero/mobile/women-sportswear-working-out-outdoors1.jpg    1x,
            /img/hero/mobile/women-sportswear-working-out-outdoors1@2x.jpg 2x
          "
        />
        <img
          src="/img/hero/desktop/women-sportswear-working-out-outdoors1.jpg"
          alt="fresh vegetables in a box"
        />
      </picture>
      <svg width="100" height="100" class="icon icon-organic-food">
        <use href="/img/organic-food-desk.svg#icon-organic-food"></use>
      </svg>
    </div>
  </div>
</section>
